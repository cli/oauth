on: [push, pull_request]

name: CI
jobs:
  test:
    strategy:
      matrix:
        go: [ '1.13', '1.15', '1.16', '1.17', '1.18', '1.19' ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false

    name: Test suite
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Run tests
        run: go test -v ./...
